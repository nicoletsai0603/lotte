        $(document).ready(function() {

            $(window).bind('scroll resize', function() {　
                var $this = $(this);　　
                var $this_Top = $this.scrollTop();

                　　
                if ($this_Top < 700) {　　　
                    $('.btn_wrapper').stop().css({
                        display: "none"
                    });　　　
                }　　　　
                if ($this_Top > 700) {　　　　
                    $('.btn_wrapper').stop().css({
                        display: "block"
                    });;　　　
                }　　
            }).scroll();
        });
    </script>

    <!--關掉POP+開音樂-->
    <script type="text/javascript">
        //$('.close').click(function(event) {
        //$('#pop_wrapper').css('display','none').children("iframe").attr("src","");
        //playmeusic();
        //});

        function playmeusic() {
            $("#jquery_jplayer_1").jPlayer({
                ready: function(event) {
                    $(this).jPlayer("setMedia", {
                        title: "Bubble",
                        mp3: "Koala_0205.mp3",
                    }).jPlayer('play');
                },
                ended: function() { // The $.jPlayer.event.ended event
                    $(this).jPlayer("play"); // Repeat the media
                },
                supplied: "mp3",
                wmode: "window",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: false,
                keyEnabled: true,
                remainingDuration: true,
                toggleDuration: true
            });
        }

        $('#jp_container_1').click(function(event) {
            if ($(this).children('div').attr('class') == "musicCtrl jp-play") {
                $(this).children('div').attr('class', 'musicCtrlOff jp-play');
            } else {
                $(this).children('div').attr('class', 'musicCtrl jp-play');
                playmeusic();
            }
        });
        $(window).scroll(function() {
            if ($('#pop_wrapper').css('display') != 'none') {
                $("body").stop().scrollTop(0, 100);
            }
        });
    </script>
